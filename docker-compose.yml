version: "3"

services:
  db:
    image: postgres:11
    volumes:
      - /Users/forza/PycharmProjects/automacon_test_task/script.sql:/code/dump
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_db
  web:
    build: .
    command: bash -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8002 --reload"
    volumes:
      - .:/code
    ports:
      - "8002:8002"
    depends_on:
      - db